<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        /* 添加简单的CSS来居中显示内容和按钮 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            /* 添加字体样式 */
            background-color: #f4f4f4;
            /* 轻微的背景色 */
        }

        .data-container {
            text-align: center;
            display: none;
            /* 默认不显示数据 */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 添加盒子阴影 */
            width: 80%;
            /* 控制宽度 */
            max-width: 600px;
            /* 最大宽度 */
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            /* 绿色背景 */
            color: white;
            /* 白色文本 */
            border: none;
            /* 无边框 */
            border-radius: 5px;
            /* 圆角边框 */
            cursor: pointer;
            /* 鼠标悬停时显示指针 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 添加阴影 */
            transition: all 0.3s ease;
            /* 平滑过渡效果 */
        }

        button:hover {
            background-color: #45a049;
            /* 鼠标悬停时的颜色 */
        }
    </style>

    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
</head>

<body>
    <h1>JSON Data Display</h1>
    <div class="data-container">
        <p><strong>Sender:</strong> <span id="sender"></span></p>
        <p><strong>Transaction Hash:</strong> <span id="transactionHash"></span></p>
    </div>
    <button id="loadDataBtn">Load Data</button>

    <script>
        const loadDataBtn = document.getElementById('loadDataBtn');
        const dataContainer = document.querySelector('.data-container');

        loadDataBtn.addEventListener('click', function () {
            // 这里的 URL 应该与您的实际服务端 URL 相匹配
            fetch('http://localhost:3000/data')
                .then(response => response.json())
                .then(data => {
                    const userOp = data[0].userOperation;
                    document.getElementById('sender').textContent = userOp.sender;
                    document.getElementById('transactionHash').textContent = data[0].transactionHash;

                    // 现在显示数据容器
                    dataContainer.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to load data!');
                });
        });
    </script>
</body>

</html>
